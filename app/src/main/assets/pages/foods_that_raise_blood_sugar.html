<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="dark light" name="color-scheme">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Title</title>
    <link href="../css/uikit.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

</head>
<body>
<div class="uk-container">
    <div>
        <h3 class="uk-text-bold">Foods that raise Blood Sugar</h3>
        <p>Need insulin for eating</p>
    </div>
    <br>
    <div>
        <h4 class="uk-text-bold">Bread, cereal, rice, pasta</h4>
        <img alt="Bread etc"
             class="uk-responsive-width uk-margin-small"
             src="bread,_cereal_rice_pasta.png">
    </div>
    <br>
    <div>
        <h4 class="uk-text-bold">Fruit and fruit juice</h4>
        <img alt="Fruits etc"
             class="uk-responsive-width uk-margin-small"
             src="fruit_and_fruit_juice.png">
    </div>
    <br>
    <div>
        <h4 class="uk-text-bold">Starchy vegetables</h4>
        <img alt="Starchy"
             class="uk-responsive-width uk-margin-small"
             src="starchy_vegetables.png">
    </div>
    <br>
    <div>
        <h4 class="uk-text-bold">Dessert and treats</h4>
        <img alt="Dessert"
             class="uk-responsive-width uk-margin-small"
             src="dessert_and_treats.png">
    </div>

</div>

<script src="../js/uikit.js"></script>
